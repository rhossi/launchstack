services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: stackagent
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: stack_agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stackagent -d stack_agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://stackagent:dev_password@postgres:5432/stack_agent_db
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      ENVIRONMENT: development
      K8S_CONTEXT: minikube
      AEGRA_API_BASE_URL: http://aegra:8001
      AEGRA_API_PUBLIC_URL: http://localhost:8001
    volumes:
      - ./backend:/app
      - ./data/agent-platform:/var/agent-platform # Agent platform base path for writing agents and aegra.json
      - ${KUBE_CONFIG_PATH:-${HOME}/.kube}:/root/.kube:ro
      - ${MINIKUBE_PATH:-${HOME}/.minikube}:/root/.minikube:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # Aegra Server - LangGraph agent server
  aegra:
    build:
      context: ./aegra
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://stackagent:dev_password@postgres:5432/aegra
      - AUTH_TYPE=noop
      - DEBUG=true
      - PORT=8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/agent-platform/aegra:/app/aegra-data
      - ./data/agent-platform/stacks:/app/graphs # Agent platform stacks mounted to /app/graphs (preloaded graphs handled separately)
      - ./aegra/graphs:/app/graphs-preloaded:ro # Preloaded graphs (mounted separately, may need symlink or aegra.json update)
      - ./aegra/src:/app/src:ro # for hot reload support of server
      - ./aegra/auth.py:/app/auth.py:ro
      - ./aegra/.env:/app/.env:ro
      - ./aegra/alembic:/app/alembic:ro # for migrations
      - ./scripts/create_aegra_db.py:/app/create_aegra_db.py:ro
    entrypoint: >
      sh -c "
        if [ ! -L /app/aegra.json ]; then
          rm -f /app/aegra.json 2>/dev/null || true
        fi &&
        if [ ! -e /app/aegra.json ]; then
          ln -s /app/aegra-data/aegra.json /app/aegra.json 2>/dev/null || true
        fi &&
        exec \"$$@\"
      " --
    user: root
    command: >
      sh -c "
        echo 'Creating aegra database if it does not exist...' &&
        python /app/create_aegra_db.py &&
        echo 'Running database migrations (if any)...' &&
        (alembic upgrade head || echo 'No migrations to run or migration system not configured') &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port 8001 --reload
      "

  # Agent Chat UI - Next.js chat interface for LangGraph agents
  agent-chat-ui:
    build:
      context: ./agent-chat-ui
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - ENABLE_AUTH=false
      - NODE_ENV=production
      - NEXTAUTH_SECRET=R2gvOrzEjE0DraH4QlEmt+91hx2vgX8+BL6fbUT+CJw=
    depends_on:
      - aegra

volumes:
  postgres_data:

