apiVersion: v1
kind: Secret
metadata:
  name: aegra-secrets
  namespace: aegra
  labels:
    app.kubernetes.io/name: aegra
    app.kubernetes.io/part-of: aegra
type: Opaque
data:
  # Base64 encoded password for PostgreSQL
  # Change this to your desired password: echo -n "your-secure-password" | base64
  POSTGRES_PASSWORD: "your-secure-password-base64-encoded"  # "password" in base64 - CHANGE THIS!
  
  # Optional: API keys for external services
  OPENAI_API_KEY: ""  # Add your OpenAI API key if needed
  LANGFUSE_PUBLIC_KEY: ""  # Add your Langfuse public key if needed
  LANGFUSE_SECRET_KEY: ""  # Add your Langfuse secret key if needed
---
apiVersion: v1
kind: Secret
metadata:
  name: oci-registry-secret
  namespace: aegra
  labels:
    app.kubernetes.io/name: aegra
    app.kubernetes.io/part-of: aegra
type: kubernetes.io/dockerconfigjson
data:
  # Replace this with your OCI registry credentials
  # Generate with: echo -n '{"auths":{"us-chicago-1.ocir.io":{"username":"your-namespace/your-username","password":"your-auth-token","auth":"base64-encoded-username:password"}}}' | base64
  .dockerconfigjson: ""  # CHANGE THIS!