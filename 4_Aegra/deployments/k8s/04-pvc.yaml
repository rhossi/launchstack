apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aegra
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: aegra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "oci-bv"  # Use OCI Block Volume storage class
